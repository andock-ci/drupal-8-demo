- name: drush sql-create
  command: fin exec -T "drush sql-create -y"
  args:
    chdir: "{{ docroot_path }}"
  when: environment_exists_before == false

- name: fin site install
  command: fin exec -T "drush si minimal -y"
  args:
    chdir: "{{ docroot_path }}"
  when: environment_exists_before == false